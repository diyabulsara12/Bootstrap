<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="container"> -->
    <div
      class="card d-flex justify-content-md-start flex-column flex-md-row border-0 mt-3 p-3 d-flex flex-row"
    >
      <div>
        <figure class="d-flex justify-content-center justify-content-md-start">
          <img
            src="./Assests/images/Profile-img.png"
            class="img-fluid rounded-start"
            alt="..."
          />
        </figure>
      </div>
      <div class=" ms-3 card-body text-center text-md-start pt-0">
        <h5 class="card-title mb-0 name">John Doe</h5>
        <p class="card-text">UI/UX Designer</p>
        <div class="row g-0 p-2 bg-light text-center">
          <div class="col-12 col-md-4">
            <h6 class="caption-1">View</h6>
            <span class="caption-2">17,653</span>
          </div>
          <div class="col-12 col-md-4">
            <h6 class="caption-1">Followers</h6>
            <span class="caption-2">373</span>
          </div>
          <div class="col-12 col-md-4">
            <h6 class="caption-1">view</h6>
            <span class="caption-2">1,888</span>
          </div>
        </div>
        <div class="d-flex flex-column flex-sm-row">
        <button
          type="button"
          class="mt-4 border-0 flex-grow-1 btn follow-btn-text"
          style="
            background-color: #1dc6bb;
            --bs-btn-padding-y: 0.5rem;
            --bs-btn-padding-x: 3rem;
          "
        >
          Follow
        </button>
        <button
          type="button"
          class="mt-4 ms-md-3 flex-grow-1 btn connect-btn-text"
          style="
            border: 1px solid #1dc6bb;
            --bs-btn-padding-y: 0.5rem;
            --bs-btn-padding-x: 3rem;
          "
        >
          Connect
        </button>
    </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
